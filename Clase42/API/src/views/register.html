<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>3er Pre-entrega Final | BackEnd | CoderHouse 2022</title>
</head>
<body>
    <main>     
      <div id="register" class="d-flex align-items-center justify-content-center text-center">
        <div class="col-md-4 ps-lg-5">
          <h2 class="mt-3">Registrar nuevo usuario</h2>
          <div class="d-flex justify-content-around m-auto pt-3" style="width: 200px">
                <form action="/api/user" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="email">Ingrese su email</label>
                        <input class="form-control" type="email" name="email" required>
                        <label for="password">Ingrese su contrase√±a</label>
                        <input class="form-control" type="password" name="password" required>
                        <label for="firstName">Ingrese su nombre</label>
                        <input class="form-control" type="text" name="firstName" required>
                        <label for="lastName">Ingrese su Apellido</label>
                        <input class="form-control" type="text" name="lastName" required>
                        <label for="address">Ingrese su direccion</label>
                        <input class="form-control" type="text" name="address" required>
                        <label for="age">Ingrese su edad</label>
                        <input class="form-control" type="number" name="age" required>
                        <label for="tel">Ingrese su numero de telefono</label>
                        <input class="form-control" type="tel" name="tel" required>
                        <label for="avatar">Ingrese su foto/avatar</label>
                        <input class="form-control" type="file" name="avatar" required>
                    </div>
                    <button class="btn btn-success mt-3">Enviar</button>
                </form>
          </div>
          <a class="btn btn-primary mt-5" href="/login">Ir al login</a>
        </div>
      </div>
    </main>
</body>
</html>
